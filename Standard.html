<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Welcome to My Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="standard.css">
</head>
<body>
	<div class ="Calculator">

		<div class="Display">
			0
		</div>
	<table class="head">
		<tr class="row1">
			<th><button id="btn1">MC</button></th>
			<th><button id="btn1">MR</button></th>
			<th><button id="btn1">M+</button></th>
			<th><button id="btn1">M-</button></th>
			<th><button id="btn1">MS</button></th>
			<th><button id="btn1">M<sup>&#9662;</sup></button></th>
		</tr>
	</table>
		<table class="stan_bdy">
		<tr class="row2">
			<th><button id="btn">%</button></th>
			<th><button id="btn">x<sup>2</sup></button></th>
			<th><button id="btn">&radic;</button></th>
			<th><button id="btn">1/x</button></th>
		</tr>
		<tr class="row3">
			<th><button id="btn">CE</button></th>
			<th><button id="btn">C</button></th>
			<th><button id="btn">.</button></th>
			<th><button id="btn">&divide;</button></th>
		</tr>
		<tr class="row4">
			<th><button id="btn">7</button></th>
			<th><button id="btn">8</button></th>
			<th><button id="btn">9</button></th>
			<th><button id="btn">&times;</button></th>
		</tr>
		<tr class="row5">
			<th><button id="btn">4</button></th>
			<th><button id="btn">5</button></th>
			<th><button id="btn">6</button></th>
			<th><button id="btn">&minus;</button></th>
			
		</tr>
		<tr class="row6">
			<th><button id="btn">1</button></th>
			<th><button id="btn">2</button></th>
			<th><button id="btn">3</button></th>
			<th><button id="btn">&plus;</button></th>
		</tr>
		<tr class="row7">
			<th><button id="btn">&plusmn;</button></th>
			<th><button id="btn">0</button></th>
			<th><button id="btn">=</button></th>
			<th><button id="btn">&#x232b;</button></th>
		</tr>
		
	</table>
</div>
</body>
</html>
